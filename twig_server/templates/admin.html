<html>

<head>
    <title>Admin</title>
</head>

<body>
    <div class="div-table">
        <table class="relations">
            <thead>
                <tr>
                    <th>Namespace</th>
                    <th>Object</th>
                    <th>Relation</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for row in ret['relation_tuples'] %}
                <tr>
                    <td>{{row['namespace']}}</td>
                    <td>{{row['object']}}</td>
                    <td>{{row['relation']}}</td>
                    <td>{{row['subject_id']}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        <h1>
            {{ ret['next_page_token'] }}
        </h1>
    </div>
    <div class="row">
        <div class="column">hi</div>
        <div class="column">
            <h3>
                {{ check_status }}
            </h3>
            <form autocomplete="off" action="/admin/check" method="POST">
                <label for="namespace">Namespace: </label>
                <input type="text" id="namespace" name="namespace" value="{{ request.form['namespace'] }}" /><br>

                <label for="object">Object: </label>
                <input type="text" id="object" name="object" value="{{ request.form['object'] }}" /><br>

                <label for="relation">Relation: </label>
                <input type="text" id="relation" name="relation" value="{{ request.form['relation'] }}" /><br>

                <label for="subject_id">Subject: </label>
                <input type="text" id="subject_id" name="subject_id" value="{{ request.form['subject_id'] }}" /><br>
                <input type="submit" value='Check' />
            </form>
        </div>
        <div class="column"></div>
    </div>

</body>
<style>
    div.div-table {
        height: 40%;
        overflow-y: scroll;
    }
    table.relations {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
    }
    /* thead { display: block; } */
    tbody {
        height: 100px;
        overflow-x: auto;   
        overflow-y: scroll;
    }

    th,
    td {
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #D6EEEE;
    }

    * {
        box-sizing: border-box;
    }


    body {
        font: 16px Arial;
    }

    .autocomplete {
        /*the container must be positioned relative:*/
        position: relative;
        display: inline-block;
    }

    input {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 16px;
    }

    input[type=text] {
        background-color: #f1f1f1;
        width: 100%;
    }

    input[type=submit] {
        background-color: DodgerBlue;
        color: #fff;
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
    }

    .autocomplete-items div:hover {
        /*when hovering an item:*/
        background-color: #e9e9e9;
    }

    .autocomplete-active {
        /*when navigating through the items using the arrow keys:*/
        background-color: DodgerBlue !important;
        color: #ffffff;
    }



    .column {
        float: left;
        width: 33.33%;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>

</html>
