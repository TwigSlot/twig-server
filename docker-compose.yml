networks:
  internal:
services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.8
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker --log.level=DEBUG
    ports:
      # The HTTP port
      - "6980:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.http.middlewares.oathkeeper.forwardauth.address=http://oathkeeper:4456/decisions
      - traefik.http.middlewares.oathkeeper.forwardauth.authResponseHeaders=X-Id-Token,Authorization,X-User
    networks:
      - internal
  oathkeeper:
    build:
      dockerfile: ./containers/oathkeeper/Dockerfile
      context: .
    ports:
      - "6955:4455"
      - "6956:4456"
    labels:
      - traefik.enable=true
      - traefik.http.routers.testingoath-router-1.rule=Host(`oathkeeper1.docker.localhost`)
      - traefik.http.routers.testingoath-router-1.service=testingoath-service-1
      - traefik.http.services.testingoath-service-1.loadbalancer.server.port=4455
      - traefik.http.routers.testingoath-router-2.rule=Host(`oathkeeper2.docker.localhost`)
      - traefik.http.routers.testingoath-router-2.service=testingoath-service-2
      - traefik.http.services.testingoath-service-2.loadbalancer.server.port=4456
    networks:
      - internal # source-of-bug previously
  server:
    build:
      dockerfile: ./containers/flask/Dockerfile
      context: .
    image: twig_server:latest
    networks:
      - internal
    ports:
      - "5000:5000"
    labels:
      - traefik.enable=true
      - traefik.http.routers.myrouter.middlewares=oathkeeper
      - traefik.http.routers.myrouter.rule=Host(`twig.tchlabs.net`)
      # - traefik.http.routers.twig2.middlewares=oathkeeper
      - traefik.http.routers.twig2.rule=Host(`twig2.tchlabs.net`)
      - traefik.http.routers.altrouter.middlewares=oathkeeper
      - traefik.http.routers.altrouter.rule=Host(`flask.docker.localhost`)
  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7473:7473"
      - "7687:7687"
    networks:
      - internal
  kratos-migrate:
    image: oryd/kratos:v0.9.0-alpha.2
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true&mode=rwc
    volumes:
      - type: volume
        source: kratos-sqlite
        target: /var/lib/sqlite
        read_only: false
      - type: bind
        source: ./containers/kratos
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - internal
  kratos:
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v0.9.0-alpha.2
    ports:
      - '4433:4433' # public
      - '4434:4434' # admin
    restart: unless-stopped
    environment:
      - DSN=sqlite:///var/lib/sqlite/db.sqlite?_fk=true
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - type: bind
        source: ./containers/kratos
        target: /etc/config/kratos
      - type: volume
        source: kratos-sqlite
        target: /var/lib/sqlite
        read_only: false
    networks:
      - internal
  kratos-selfservice-ui-node:
    image: oryd/kratos-selfservice-ui-node:v0.9.0-alpha.2
    environment:
      - PORT=4455
      - KRATOS_PUBLIC_URL=http://kratos:4433/
      - KRATOS_BROWSER_URL=http://127.0.0.1:4433/
    networks:
      - internal
    ports:
      - "4455:4455"
    restart: on-failure
    labels:
      - traefik.enable=true
      # - traefik.http.routers.selfservice-router.rule=Host(`auth.twig.tchlabs.net`)
      # - traefik.http.routers.selfservice-router.service=selfservice
      # - traefik.http.services.selfservice.loadbalancer.server.port=4455
  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - '6936:4436'
      - '6937:4437'
    networks:
      - internal
volumes:
  kratos-sqlite: