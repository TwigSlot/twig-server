version: v1.0.1

dsn: memory

serve:
  public:
    base_url: http://twig.tchlabs.net/kratos/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://twig.tchlabs.net/auth/
  allowed_return_urls:
    - http://twig.tchlabs.net/auth

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://twig.tchlabs.net/auth/error

    settings:
      ui_url: http://twig.tchlabs.net/auth/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://twig.tchlabs.net/auth/recovery

    verification:
      enabled: true
      ui_url: http://twig.tchlabs.net/auth/verification
      after:
        default_browser_return_url: http://twig.tchlabs.net/auth/

    logout:
      after:
        default_browser_return_url: http://twig.tchlabs.net/auth/login

    login:
      ui_url: http://twig.tchlabs.net/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://twig.tchlabs.net/auth/registration
      after:
        password:
          hooks:
            -
              hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE # TODO
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true